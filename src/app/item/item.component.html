<p-table [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome do item</th>
            <th>Unidade de medida</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Produto perecível</th>
            <th>Data de validade</th>
            <th>Data de fabricação</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.unitMeasurement}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.perishable}}</td>
            <td>{{item.expirationDate}}</td>
            <td>{{item.dateManufacture}}</td>
        </tr>
    </ng-template>
</p-table>
<br/>
<button pButton routerLink='add' label='Novo'></button>
